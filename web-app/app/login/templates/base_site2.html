<!DOCTYPE html>
<html>

<head>
  {% block head %}

    {% block meta %}
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock meta %}

  <title>
    COVID-19, Центр Контроля - {% block title %}{% endblock %}
  </title>

  {% block stylesheets %}
    <!-- Favicon -->
    <link href="{{ url_for('static', filename='assets/img/brand/favicon.png') }}" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="{{ url_for('static', filename='assets/js/plugins/nucleo/css/nucleo.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/select2/css/select2.min.css') }}">
    <link href="{{ url_for('static', filename='assets/css/argon-dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/argon-custom.css') }}?v=1.3.7" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/redesign.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/redesign-content.css') }}" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{{ url_for('static', filename='assets/css/animate.css') }}" rel="stylesheet">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=9e35ffd2-8d05-4f5a-ad8d-26b851cfdbb3&lang=ru_RU" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/jquery/dist/jquery.min.js') }}"></script>
  {% endblock stylesheets %}

  {% endblock head %}
</head>

<body class="">


  <div class="main-content">

    {% block content %}{% endblock content %}

  </div>

  
  {% block javascripts %}
    <!-- Core -->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Optional JS -->
    <script src="{{ url_for('static', filename='assets/js/crm-custom-functions.js') }}"></script>
    
    <!-- Argon JS -->
    <script src="{{ url_for('static', filename='assets/js/argon-dashboard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap-notify-3.1.3/bootstrap-notify.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/Form-Completion-Progress-Bar/formProgressBar.jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/Form-Completion-Progress-Bar/formProgressBar.css') }}">


    <script language="javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">


    <script src="{{ url_for('static', filename='assets/vendor/select2/js/select2.min.js') }}"></script>

    <script>

        if ($('.js-select2').length) {
          $('.js-select2').select2();
        }
        if ($('.datepicker').length > 0) {
            if ( $('.datepicker')[0].type != 'date' ) $('.datepicker').datetimepicker({
                format: 'L',
                ignoreReadonly: true
            })
        }

        // $('.daterange').daterangepicker();

  </script>
  {% endblock javascripts %}

</body>

</html>
